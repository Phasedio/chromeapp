<style>
	.home {
	  background: linear-gradient(
      rgba(0, 0, 0, 0.25),
      rgba(0, 0, 0, 0.25)
    ), url(./images/{{dayImage}}) no-repeat center center fixed;
	  -webkit-background-size: cover;
	  -moz-background-size: cover;
	  -o-background-size: cover;
	  background-size: cover;
	}
</style>
<div class="container-fluid
home" >
  <toaster-container toaster-options="{'time-out': 3000, 'close-button':true}"></toaster-container>


	<div class="row">
		<div class="col-xs-2 feed-holder">
			<div class="feed">
				<div class="update" ng-repeat="update in team.history | orderBy : 'time':true | limitTo :100" ng-class="{'update-this-user' : (update.user == currentUser.uid)}">
						<div class="update-pic-holder">
							<img src="{{team.members[update.user].gravatar}}" width="22px">
						</div>
						<div class="update-txt-holder">
							<p>
								{{update.name}}
							</p>
						</div>
						<div class="update-timeago-holder">
							<p align="right" am-time-ago="update.time"></p>
						</div>

				</div>
			</div>
		</div>
		<div class="col-xs-6 col-xs-offset-1">
			<div class="greeting">
				<div class="greeting-input" ng-hide="showTaskView">
	        <form name="taskForm" ng-submit="addTask(taskName)"  novalidation>
						<div class="">
							<p align="center" ng-init="checked=false" ng-show="checked" class="animate-if"><small>Press enter to submit!</small></p>
						</div>

	          <input type="text" ng-model="taskName" ng-trim="false" maxlength="150"  ng-focus="checked=true" ng-blur="checked=false" placeholder="What are you doing?" required>
						<div class="" ng-show="checked">
		          <button type="button"  ng-repeat="(key, category) in team.categorySelect" ng-show="$index<3" class="btn button-phased-wht" style="outline: none" ng-click="categoryChoice(key, category.name, category.color)">
		            <div class="feed-cat-color" style="width: 1rem; height: 1rem; display: inline-block; background-color:{{category.color}}"></div>
		            {{category.name}}
		          </button>
		          <button type="button" class="btn button-phased-wht" style="outline: none" ng-click="moreCat()">+ More</button>
							<button type="submit" class="btn button-phased-wht" style="outline: none">Submit</button>
		        </div>
	          <!-- <button type="submit" ><i class="fa fa-arrow-right"></i></button> -->
	          <!-- <div ng-show="catKey" class="greeting-selected-cat" style="background:{{team.categorySelect[catKey].color}}; border-color:{{team.categorySelect[catKey].color}}"></div> -->
	        </form>
				</div>

				<div class="tasks">
						<p>
							Things you could do:{{activeStream.length}}
						</p>
						<div class="task"  ng-repeat="assignment in activeStream | filterTaskByStatus : activeStatusFilter | filterTaskByCategory : activeCategoryFilter | orderObjectBy : 'time' | limitTo :5">
							<button type="button" class="task-do" name="button"></button>
							<p>
								{{assignment.name}}
							</p>
						</div>

						<a href="#">
							See more tasks
						</a>
				</div>
			</div>
		</div>
	</div>

<!-- Switch Team Model -->
<!-- //////////////////////// -->

<div class="modal fade" id="mySwitchModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title no-shadow" align="center" style="color: #084D54;">Select a Team</h4>
      </div>
      <div class="modal-body switchTeam">
          <!--<h3 align="center">Select team</h3>-->
            <ul style="height:auto !important; padding-bottom: 50px;">
              <li ng-repeat="team in currentUser.teams track by $index" ng-click="switchTeam(team.name)">
                <div>
                  <h5 style="color: #084D54;">{{team.name}}</h5>
                </div>
                <div>
                  <i class="fa fa-3x fa-arrow-right" style="color:#fff;"></i>
                </div>
              </li>
            </ul>
          <button class="btn btn-primary btn-lg btn-block button-phased no-shadow" ng-click="newTeam()">Create new team</button>
        <!--</div>-->
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="mySettingsModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header" align="center">
       <img  style="height: 20rem; width: 20rem" src="images/phased-logo.png">
       <br>

        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
       <h3 class="modal-title no-shadow" align="center" style="color: #084D54;">Phased.io</h3>
       <h4 class="modal-title no-shadow" align="center" style="color: #084D54;">Version 0.5.2</h4>
      </div>
      <div class="modal-body settings">

        <!--<img align="center" style="height: 20rem; width: 20rem" src="images/phased-logo.png">-->


        <a ng-href=" http://app.phased.io" target="_blank">
          <button ng-click="goToWeb()" class="btn btn-primary btn-lg btn-block button-phased no-shadow">
          Edit Profile
          </button>
        </a>
        <br/>
        <button ng-click="logout()" class="btn btn-primary btn-lg btn-block button-phased no-shadow">Log out</button>
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
    <form name="addmember" ng-submit="addMember(user)" novalidation>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title no-shadow">Add member</h4>
      </div>
      <div class="modal-body">
      	<label for="addEmail">Add by email</label>
       	<input type="email" id="addEmail" ng-model="user.email" placeholder="email">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="Add member">
      </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



  <!--Categories Modal-->
<div class="modal fade" id="catModal">
  <div class="modal-dialog" style="width:60%">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title no-shadow">Choose a Category </h4>
      </div>
      <div class="modal-body switchTeam" >
        <div ng-repeat="(key, category) in team.categorySelect" >
          <button class="btn btn-block" style="outline: none" ng-click="categoryChoice(key, category.name, category.color,true)">
            <div class="row" style="padding:2%;">
              <div class="col-xs-1" style="padding-top:1%">
                <div class="feed-cat-color" style="width: 1rem; height: 1rem; display: inline-block; background-color:{{category.color}}"></div>
              </div>
              <div style="text-align:left; padding-left:2%; padding-top:6px;" class="col-xs-10">
                <h5>{{category.name}}</h5>
              </div>
            </div>
          </button>

        </div>
				<a href="http://app.phased.io/team/addcategory" class="btn btn-block button-phased" style="outline: none"> Add new category</a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
