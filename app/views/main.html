<style>
	.home {
	  background: linear-gradient(
      rgba(0, 0, 0, 0.25),
      rgba(0, 0, 0, 0.25)
    ), url(./images/{{dayImage}}) no-repeat center center fixed;
	  -webkit-background-size: cover;
	  -moz-background-size: cover;
	  -o-background-size: cover;
	  background-size: cover;
	}
</style>
<div class="container-fluid
" >
  <toaster-container toaster-options="{'time-out': 3000, 'close-button':true}"></toaster-container>


<div class="row">
	<div class="hidden-xs col-sm-5 col-md-4 col-lg-3 meta__background">
		<div class="meta__panel">
			<!-- <h1>Team Name <small>Phased</small></h1> -->
			<!-- <img src="./images/{{dayImage}}" alt="" /> -->
			<div class="meta__nav">
				<ul class="nav nav-pills nav-justified">
					<li role="presentation"><a href="https://app.phased.io/feed">Feed</a></li>
	  			<li role="presentation"><a href="#">Profile</a></li>
	  			<li role="presentation"><a href="#">Stats</a></li>
				</ul>
			</div>

			<div class="meta__todo">
				<h4>Your todo list</h4>
				<ul class="list-group" ng-click="sendToTask()">
				  <li class="list-group-item" ng-repeat="task in assignments" ng-if="task.assigned_to == currentUser.uid">{{task.name}}</li>

				</ul>
			</div>
			<div class="meta__footer">
				<div class="list-group">
				  <a href="http://phased.io" class="list-group-item">Whats new</a>
				  <a href="#" ng-click="logout();" class="list-group-item">Logout</a>
				</div>
			</div>

		</div>

	</div>
	<div class="col-xs-12 col-sm-7 col-md-8 col-lg-9">

		<div class="activity__panel">
			<header>
				<h3>phased <span>- activity</span></h3>
			</header>
			<div class="feed__container">
				<div class="member__activity" ng-repeat="member in team.members | orderObjectBy : 'member.currentStatus.time' ">
					<img src="{{member.gravatar}}" alt="{{member.name}}" />
					<div class="activity__info">
						<h5 class="">{{member.name}} <span am-time-ago="member.currentStatus.time"></span></h5>
						<p class="">{{member.currentStatus.name }}</p>


					</div>

				</div>
			</div>
			<div class="action__container">
				<form name="taskForm" ng-submit="addTask(taskName)" novalidation>
					<button type="button" class="btn" name="button" ng-click="moreCat()">+</button>
					<p ng-init="submitTip = false" ng-show="submitTip">
						<small>press enter to submit.</small>
					</p>
					<input
					type="text"
					name="name"
					ng-focus="submitTip = true"
					ng-blur="submitTip = false"
					autocomplete="off"
					placeholder="What are you up to?"
					ng-model="taskName"
					ng-trim="false">
					<input type="submit" class="hidden" name="name" value="">
				</form>

			</div>
		</div>
	</div>

</div>

<!-- Switch Team Model -->
<!-- //////////////////////// -->

<div class="modal fade" id="mySwitchModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title no-shadow" align="center" style="color: #084D54;">Select a Team</h4>
      </div>
      <div class="modal-body switchTeam">
          <!--<h3 align="center">Select team</h3>-->
            <ul style="height:auto !important; padding-bottom: 50px;">
              <li ng-repeat="team in currentUser.teams track by $index" ng-click="switchTeam(team.name)">
                <div>
                  <h5 style="color: #084D54;">{{team.name}}</h5>
                </div>
                <div>
                  <i class="fa fa-3x fa-arrow-right" style="color:#fff;"></i>
                </div>
              </li>
            </ul>
          <button class="btn btn-primary btn-lg btn-block button-phased no-shadow" ng-click="newTeam()">Create new team</button>
        <!--</div>-->
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="mySettingsModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header" align="center">
       <img  style="height: 20rem; width: 20rem" src="images/phased-logo.png">
       <br>

        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
       <h3 class="modal-title no-shadow" align="center" style="color: #084D54;">Phased.io</h3>
       <h4 class="modal-title no-shadow" align="center" style="color: #084D54;">Version 0.5.2</h4>
      </div>
      <div class="modal-body settings">

        <!--<img align="center" style="height: 20rem; width: 20rem" src="images/phased-logo.png">-->


        <a ng-href=" http://app.phased.io" target="_blank">
          <button ng-click="goToWeb()" class="btn btn-primary btn-lg btn-block button-phased no-shadow">
          Edit Profile
          </button>
        </a>
        <br/>
        <button ng-click="logout()" class="btn btn-primary btn-lg btn-block button-phased no-shadow">Log out</button>
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
    <form name="addmember" ng-submit="addMember(user)" novalidation>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title no-shadow">Add member</h4>
      </div>
      <div class="modal-body">
      	<label for="addEmail">Add by email</label>
       	<input type="email" id="addEmail" ng-model="user.email" placeholder="email">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="Add member">
      </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



  <!--Categories Modal-->
<div class="modal fade" id="catModal">
  <div class="modal-dialog" style="width:60%">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title no-shadow">Choose a Category </h4>
      </div>
      <div class="modal-body switchTeam" >
        <div ng-repeat="(key, category) in team.categorySelect" >
          <button class="btn btn-block" style="outline: none" ng-click="categoryChoice(key, category.name, category.color,true)">
            <div class="row" style="padding:2%;">
              <div class="col-xs-1" style="padding-top:1%">
                <div class="feed-cat-color" style="width: 1rem; height: 1rem; display: inline-block; background-color:{{category.color}}"></div>
              </div>
              <div style="text-align:left; padding-left:2%; padding-top:6px;" class="col-xs-10">
                <h5>{{category.name}}</h5>
              </div>
            </div>
          </button>

        </div>
				<a href="http://app.phased.io/team/addcategory" class="btn btn-block button-phased" style="outline: none"> Add new category</a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
